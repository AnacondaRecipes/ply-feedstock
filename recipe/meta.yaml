{% set name = "ply" %}
{% set version = "3.10" %}
{% set sha256 = "dd88825a5913714b0c7ec5c7f31b26a5d84862fec0a990c4d9ed88db17937976" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/dabeaz/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - ply.lex
    - ply.yacc

about:
  home: http://www.dabeaz.com/ply/index.html
  license: BSD 3-clause
  license_family: BSD
  license_file: README.md
  summary: 'Python Lex-Yacc'
  description: |
    PLY is a 100% Python implementation of the common parsing tools lex and
    yacc.
  doc_url: http://www.dabeaz.com/ply/index.html
  dev_url: https://github.com/dabeaz/ply

extra:
  recipe-maintainers:
    - scopatz
    - synapticarbors
